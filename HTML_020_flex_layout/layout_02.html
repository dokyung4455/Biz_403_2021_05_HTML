<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box Layout</title>
    <style>
      div.container {
        display: flex;
        border: 1px solid blue;
        padding: 10px;
      }
      /*
        flex container에 포함된 요소들
        요소들을 감싸는 container의  display:flex로 선언하는 순간 요소들은 flex-item으로 변형이 된다.
        flex-item은 기본 성질이 inline-block이 된다.
      */
      div.container div {
        flex: 1;
        border: 1px solid red;
        margin: 5px;
      }
      div.container div:nth-child(2) {
        flex: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
