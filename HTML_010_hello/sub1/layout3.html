<html lang="ko">
  <head>

    <title></title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      section#main_sec article {
        display: inline-block;
        border: 1px solid palevioletred;
        padding: 2rem;
        margin: 5px;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>본문 만들기</h1>
      <p>section과 article을 사용한 본문 만들기</p>
    </header>
    <section id="main_sec">
      <article>공지사항</article>
      <article>자유게시판</article>
      <article>
        <img src="../2021.jpg" art="2021이미지" width="300px" />
      </article>
      <article>
        <img src="../2022.png" art="2022이미지" width="300px" />
      </article>
      <article>
        <img src="../2023.jpeg" art="2023이미지" width="300px" />
      </article>
    </section>
  </body>
</html>
